<div class="calculations">
  <div class="calculation-box" style="margin-bottom: 160px; margin-top: 40px;">

    <div class="container">
      <div class="mt1">
         <h1>A/B Test your Tweets with AI</h1>
         <p style="font-size: 1.2rem;">This tool uses machine learning and GPT-3 to predict tweet views and engagement. </p>
        <!-- <a style="font-weight: 900; color: #f8dff8;" href="https://github.com/Grew-dev/hacker-ai/blob/main/README.md" target="_blank">Read more &raquo;</a>  -->
      </div>

    </div>
    <form onsubmit="return false" style="margin-bottom: 50px;">
      <div class="container" id="containerA">
        <div class="row testBlock">
          <div class="col-md-2 form-group">
            <label for="title">Tweet A</label>
          </div>
          <div class="col-md-8 form-group">
            <textarea rows="6" class="form-control" name="titleA" id="titleA" autocomplete="off" placeholder="Your tweet text version A" maxlength="280" required></textarea>
          </div>
          <div class="col-md-2 form-group">
            <p>Views:</p>
            <p id="scoreA"></p>
            <p>Engagements:</p>
            <p id="engagementsA"></p>
          </div>
        </div>
      </div> 
      <div class="container" id="containerB">
        <div class="row testBlock">
          <div class="col-md-2 form-group">
            <label for="titleB">Tweet B</label>
          </div>
          <div class="col-md-8 form-group">
            <textarea rows="6" class="form-control" name="titleB" id="titleB" autocomplete="off" placeholder="Your tweet text version B" maxlength="280" required></textarea>
          </div>
          <div class="col-md-2 form-group">
            <p>Views:</p>
            <p id="scoreB"></p>
            <p>Engagements:</p>
            <p id="engagementsB"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <button style="display: block;" type="submit" class="btn btn-primary predict-btn">Predict</button>
      </div>
    </form>
  </div>
